<!-- 注册窗口 -->
<div id="register_panel" class="panel">
    <div id="register_panel_top" class="panel_title">
        <div class="panel_text">注册用户</div>
        <div class="panel_close" onclick="hide_panel(this);"></div>

    </div>
    <div id="register_panel_body">
        <form action="" method="get" accept-charset="utf-8">
            <table border="0">
                <tr><td class="tl"><b>用户名</b></td><td><input type="text" name="username" value=""></td></tr>
                <tr><td class="tl"><b>密码</b></td><td><input type="password" name="password1" value=""></td></tr>
                <tr><td class="tl"><b>重复密码</b></td><td><input type="password" name="password2" value=""></td></tr>
                <tr><td class="tl">找回密码邮箱</td><td><input type="text" name="email" value=""></td></tr>
                <tr><td class="tl">昵称</td><td><input type="text" name="nickname" value=""></td></tr>
                <tr><td class="tl">自我介绍</td><td><input type="text" name="desc" value=""></td></tr>
                <tr><td class="tl">性别</td><td>
                        <input type="radio" value="m" name="sex" checked>男 &nbsp;&nbsp;
                        <input type="radio" value="f" name="sex" >女
                    </td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td class="tl"><input type="reset" value="清空" class="button1"></td>
                        <td class="tl"><input type="submit" value="注册" class="button2"></td></tr>
            </table>
        </form>
    </div>
</div>
<!-- end 注册窗口 -->
