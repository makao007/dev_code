<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>background position</title>
    <style type="text/css" media="screen">
        #panel {width:400px; height:300px}
        #a {clear:both; height:30px;}
        #id1,#id2 {float:left;}

        #head {height:30px; width:97%; background-color:#EEAEEE;}
        #body {width:97%; height:260px; background-color:#F3f3f3;}
    </style>
</head>
<body>
    <div id="panel">
        <div id="a">
            <div id="id1" onclick="amin()"> Min </div>
            <div id="id2" onclick="amax()"> Max </div>
        </div>
        <div id="head">head</div>
        <div id="body">
            body
        </div>
    </div>

    <script type="text/javascript" charset="utf-8">
        var $ = function (name) { return document.getElementById(name) };
        function amax () {
            $('body').style.height = '500px';
            $('panel').style.height = "auto";
        }
        function amin () {
            $('body').style.height = '260px';
            $('panel').style.height = "auto";
        }
    </script>
</body>
</html>
