<!-- 登录窗口 -->
<div class="panel" id="login_panel" >
    <div id="login_panel_top" class="panel_title">
        <div class="panel_text">用户登录</div>
        <div class="panel_close" onclick="hide_panel(this);"></div>
    </div>
    <div id="login_panel_body">
        <form action="" method="get" accept-charset="utf-8" onsubmit="to_login(); return false;">
            <table border="0">
                <tr><td>用户名</td> <td><input type="text" name="usernaem" value=""></td></tr>
                <tr><td>密码</td>   <td><input type="password" name="password" value=""></td></tr>
                <tr><td></td>       <td>&nbsp;</td></tr>
                <tr><td></td>       <td><input type="submit" value="登录" class="button2" >
                        <input type="button" value="注册" class="button1" onclick="show_register();">
                        <input type="button" value="忘记密码" class="button1" onclick="show_forgot_password();"></td></tr>
            </table>
        </form>
    </div>
</div>
