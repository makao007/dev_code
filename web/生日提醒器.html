function make_msg () {
	  var d = new Date();

	  var msg = name + " 将于 " + ((opt==1)?"农历 " : "阳历 ") + month + "月" + day + "日" + " 过生日， 给TA送上" + ((year==0)?'':(d.getFullYear()-year)+"岁的 ")+"祝福！";

	  $("#msg").val (msg);

}

</script>
