<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生日提醒器</title>
	<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"> </script>
</head>
<body>

<div id="add">
	<div class="title">添加生日提醒</div>
	<div id="add_content">
		<form action="" onsubmit="add_birth()">
			<p>名称<input type="text" value='' /></p>
			<p>
				农历 <input type="radio" name="type" checked/>  &nbsp;&nbsp; &nbsp;&nbsp
				阳历 <input type="radio" name="type">
			</p>
			<p>
				月 <input type="text" name="month" maxlength="2" size=4 /> &nbsp;&nbsp;
				日 <input type="text" name="day" maxlength="2" size=4 /> &nbsp;&nbsp;
				年 <input type="text" name="year" maxlength="4" size=4 />
			</p>

			<p><input type="text" value="TA 将要过生日，送上祝福" size=40/></p>
			<p>
				<input type="submit" value="添加">
				<input type="reset" value="清空">
			</p>
		</form>
	</div>
</div>
	
</body>

<script type="text/javascript">
  var d = new Date();

  jQuery('div#add_content input:eq(3)').val (d.getMonth()+1);
  jQuery('div#add_content input:eq(4)').val (d.getDate());
  jQuery('div#add_content input:eq(5)').val (d.getFullYear());
  
</script>
</html>
